<div class="container mt-5">
  <div class="circle circle-red"></div>
  <div class="circle circle-white"></div>

  <h2 class="text-center">DÉPOSER VOTRE CANDIDATURE</h2>
  <p class="text-center">Nous sommes dans l'attente d'excellents profils pour intégrer notre équipe</p>
  
  <div class="form-container">
    <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group1">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" formControlName="prenom" placeholder="Entrez votre prénom">
        </div>
        <div class="form-group1">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Entrez votre nom">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group2">
          <label for="mobile">Mobile</label>
          <input type="tel" class="form-control" id="mobile" formControlName="mobile" placeholder="Entrez votre mobile" (blur)="checkMobiles()">
        </div>
        <div class="form-group2">
          <label for="confirmMobile">Confirmer Mobile</label>
          <input type="tel" class="form-control" id="confirmMobile" formControlName="confirmMobile" placeholder="Confirmez votre mobile" (blur)="checkMobiles()">
          <div *ngIf="mobileMismatch" class="text-danger">Les numéros de mobile ne correspondent pas.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Entrez votre email" (blur)="checkEmails()">
        </div>
        <div class="form-group3">
          <label for="confirmEmail">Confirmer Email</label>
          <input type="email" class="form-control" id="confirmEmail" formControlName="confirmEmail" placeholder="Confirmez votre email" (blur)="checkEmails()">
          <div *ngIf="emailMismatch" class="text-danger">Les emails ne correspondent pas.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group4">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control" id="adresse" formControlName="adresse" placeholder="Entrez votre adresse">
        </div>
        <div class="form-group4">
          <label for="specialite">Spécialité</label>
          <select class="form-control" id="specialite" formControlName="specialite" (change)="onSpecialtyChange()">
            <option value="" disabled selected>Choisir...</option>
            <option value="comptabilite">Comptabilité</option>
            <option value="fiscalite">Fiscalité</option>
            <option value="autre">Autre</option>
          </select>
        </div>
      </div>

      <div class="form-row" *ngIf="showOtherSpecialty">
        <div class="form-group5">
          <input type="text" class="form-control" formControlName="otherSpecialty" placeholder="Choisir votre spécialité">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="cv">Attacher Votre CV</label>
          <input type="file" class="form-control-file" id="cv" (change)="onFileSelected($event)">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="message">Exprimez-vous</label>
          <textarea class="form-control" id="message" rows="5" formControlName="message" placeholder="Présentez vous brièvement"></textarea>
        </div>
      </div>

      <div class="button-group text-center">
        <button type="submit" class="btn btn-success">Envoyer Candidature</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Réinitialiser</button>
      </div>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
</div>
