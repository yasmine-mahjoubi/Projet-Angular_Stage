<nav class="navbar" style="width: 100%;">
  <img src="../../assets/logoMaCompta.png" alt="logo Macompta" class="logoHeader">
 <div style="display: inline; width : 5%;"  clickOutside (clickOutside)="clickedOutside()">
  <img 
    src='../../assets/menu.png' 
    onmouseover="this.src='../../assets/menuHover.png';" 
    onmouseout="this.src='../../assets/menu.png';" 
    class="menuIcon" 
    (click)="toggleMenu()" 
  />
  <div class="menu-container" *ngIf="isMenuOpened">
    <div class="menu">
      <div class="menu-item" style="width: 120%;">Accueil</div>
      <div class="menu-item" (click)="displaySectionItems()" style="width: 120%;">Sections >
        <ul *ngIf="itemsSectionVisible" style="display: block; position:absolute; left: 100%; top: 50%; background-color: white; cursor: pointer; font-size: 1vw; width : 18vw;">
          <li>Qui sommes nous ?</li>
          <li>Pourquoi choisir Macompta ?</li>
          <li>Contact</li>
          <li>Carri√®re</li>
        </ul>
      </div>
    </div>
  </div>
</div>
  <ul style="font-size: 1vw;">
    <li *ngFor="let section of sections" [class.active]="activeSection === section.id">
      <a (click)="scrollToSection(section.id)">{{ section.name }}</a>
    </li>
  </ul>
  <button class="boutonSeConnecter">Se connecter</button>
  <button class="boutonSInscrire">S'inscrire</button>
</nav>
